<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Algoxpert Chatbot</title>
    <style media="screen">
      body{
        background-color:honeydew;
      }
      nav{

        border: 1px solid gold;
      }
      .container{
        background-color:aliceblue;
        width:50%;
        border-radius:5px;
        align-items:center;
      }
      #textarea
      {
        padding-top: 20px;

      }
      .text
      {
        border: 2px solid #0058b0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
     <h1 class="h1 navbar-brand">Welcome to Algoxpert Chatbot</h1>

    </nav>
      <center>  
        <div class="row" >
          <div class="col col-12" id="textarea">

            <textarea  class="text" cols="100" readonly="">{{query}}</textarea>
          </div>
        </div>
    </center>
    <center>  

        <div class="row">
          <div class="col col-12" id="textarea">
            <textarea class="text" cols="100" readonly="">{{Reply}}</textarea>
          </div>
        </div>
    </center>
  
    <div class="container fixed-bottom">

      <form class="form-group" action="/chatbot" method="post">
        {%csrf_token%}

        <div class="row ">
          <div class="col col-9">
            
            <input type="text" placeholder="Any Queries regarding Agriculture or Farming?" name="Search" class="form-control " value="" style=" border: 2px solid #0058b0;">
            </div>
            <div class="col col-3">
            <button type="submit" class="btn btn-outline-success " name="button">Ask Question?</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
